<html>
<head>
	<title>
		{{ title }}
	</title>
</head>
<body>
	<h3>
		<a href="{% url home %}">Home</a>
		{% if user.is_anonymous %}
			<a href="{% url login %}">Login</a>
			<a href="{% url signup %}">Signup</a>
		{% else %}
			<a href="{% url profile %}">{{ user.username }}</a>
			<a href="{% url logout %}">Logout</a>
		{% endif %}
		<a href="{% url cart %}">Cart</a>
		</h3>
	
	{% block content %}
	{% endblock %}

</body>
</html>
