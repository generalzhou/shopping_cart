
<html>
<head>
	<title>
		{{ title }}
	</title>
</head>
<body>
	{% if user.is_anonymous %}
		<a href="{% url login %}">login</a>
		<a href="{% url signup %}">signup</a>
	{% else %}
		<a href="{% url profile %}">{{ user.username }}</a>
		<a href="{% url logout %}">logout</a>
	{% endif %}

	{% block content %}
	{% endblock %}

</body>
</html>
