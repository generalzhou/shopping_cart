{% extends "base.html" %}

{% block content %}

{% if form.errors %}
	{{form.errors}}
{% endif %}

<form method="post" action="{% url signup %}">
{% csrf_token %}
<ul>
	{{ form.as_ul }}
</ul>

<input type="submit" value="signup" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
